<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€¢ NovaShop</title>
  <link rel="stylesheet" href="/ecom/css/styles.css">
</head>
<body data-page="admin">
  <header class="header">
    <div class="container header-inner">
      <a href="/ecom/pages/index.html" class="brand"><span class="logo">N</span> NovaShop</a>
    </div>
  </header>

  <main class="container section">
    <h2>Product Management</h2>
    <form id="p-form" class="form">
      <input type="hidden" name="pid"/>
      <div class="row">
        <input name="title" placeholder="Title" required>
        <input name="price" type="number" step="0.01" placeholder="Price" required>
      </div>
      <div class="row">
        <input name="category" placeholder="Category" required>
        <input name="image" placeholder="Image URL" required>
      </div>
      <button class="btn primary" type="submit">Save</button>
    </form>

    <section class="section">
      <table class="table table-sm">
        <thead><tr><th>Title</th><th>Price</th><th>Category</th><th>Actions</th></tr></thead>
        <tbody id="p-list"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="/ecom/js/app.js"></script>
</body>
</html>
